name: Deploy to GCP Cloud Run

on:
  push:
    branches: [deployment]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        project_id: eliteentries-algo

    - name: Authenticate Docker with Google Artifact Registry
      run: |
        gcloud auth configure-docker us-docker.pkg.dev

    - name: Build and tag Docker image
      run: |
        docker build -t us-docker.pkg.dev/eliteentries-algo/eliteentries/webapp:latest .

    - name: Push Docker image to Google Artifact Registry
      run: |
        docker push us-docker.pkg.dev/eliteentries-algo/eliteentries/webapp:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image us-docker.pkg.dev/eliteentries-algo/eliteentries/webapp:latest \
          --region US \
          --platform managed \
          --allow-unauthenticated
